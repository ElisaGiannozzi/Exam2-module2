<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>News feed</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">News</a>
    </nav>
    <div id="app" class="myApp">
        <h2>News Feed</h2>
        <select class="form-control" v-model="selected" @change="getSelected">
            <option disabled value="">Select source</option>
            <option v-for = 'source in sources':value = '{id: source.id, name: source.name}'>{{source.name}}</option>    
        </select>
        <div class="card-columns">
            <!-- <div v-show="articles.length === 0">
                <p>No article available for the source selected.</p>
            </div> -->
            <div class="card" v-for = 'article in articles'>
                <img class="card-img-top" v-bind:src="article.urlToImage" alt="article image">
                <div class="card-block">
                    <h4 class="card-title">{{article.title}}</h4>
                    <p class="card-text">{{article.description}}</p>
                    <a v-bind:href="article.url" class="btn btn-primary">Read</a>
                </div> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script> 
</body>
</html>
